<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Price</title>
    <link href="webstyle.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div>
        <div class="same" id="first">
            <img src="first.jpg"/>
