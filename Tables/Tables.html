<!DOCTYPE html>
<html>
<head>
    <title>Tables in HTML</title>
</head>
<body>
    <table border="1" summary="Tables of student of CS-19-A">
        <caption>Information about tables</caption>
        <!--
        Summary and caption are used as accessibility for disable users.
        -->
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Contact</th>
        </tr>
        </thead>

        <tfoot>
        <tr>
            <th colspan="3">CS-19-A Students</th>
        </tr>
        </tfoot>

        <tbody>
        <tr>
            <td>Abhay Jojodiya</td>
            <td>Manbhawan</td>
            <td>9816346714</td>
        </tr>
        <tr>
            <td>Aakash Karmacharya</td>
            <td>Nepalgunj</td>
            <td>9814256347</td>
        </tr>
        <tr>
            <td>Anish Khadka</td>
            <td>Kathmandu</td>
            <td>9875641237</td>
        </tr>
        </tbody>
    </table>

    <br/>

<table border="1" width="300">
        <tr>
            <td colspan="2" align="center">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="2">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
