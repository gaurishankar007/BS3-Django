{% extends 'Layout.html' %}
{% load bootstrap %}

{% block title %}
<title>Update Person Form</title>
{% endblock %}

{% block content %}
 <div class="container">
        <div class="row">
            <div class="card  col-md-12 p-3 shadow-lg">
                <form class="form" method="POST">
                    {% csrf_token %}
                    {{ form | bootstrap_horizontal }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
 </div>
{% endblock %}
