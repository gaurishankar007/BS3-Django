<!DOCTYPE html>
<html>
<head>
    <title>Table in HTML</title>
</head>
<bodY>
    <table border="2" width="200" height="300">
        <tr>
            <td colspan="2">1</td>

        </tr>

        <tr>
            <td>3</td>

        </tr>

        <tr>

        </tr>

        <tr>

        </tr>

    <h3>HTML Tables Examples</h3>

            <th>Last</th>

            <th>Lab2</th>
            <th>Lab3</th>

        </thead>

        <tbody>
        <tr>
            <td>Sol</td>
            <td>Rosenberg</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>100.0</td>
        </tr>
        <tr>
            <td>Frank</td>
            <td>Rizzo</td>

</bodY>
