{% extends 'Layout.html' %}

{% block title %}
<title>All Files</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="text-center">All Files</h1>
            <div class="card py-2 px-2">
                <a class="btn btn-success btn-sm ml-auto mb-2" href="/product/postFile">Add New File</a>
                <table class="table table-striped">
                    <tr>
                        <th>Title</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                    {% for i in files %}
                    <tr>
                        <td>{{i.title}}</td>
                        <td> <img src="/{{i.file}}" alt="file_image" width="100"/> </td>
                        <td>
                            <a href="/product/updateFile/{{i.id}}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="/product/deleteFile/{{i.id}}" onclick="return confirm('Are you sure, you want to delete')" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
