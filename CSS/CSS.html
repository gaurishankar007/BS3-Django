<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
    <link href="External_CSS.css" rel="stylesheet" type="text/css"/>
    <style>
        h1
        {
        color: blue;
        font-size: 50px;
        }
        ul
        {
        color: red;
        }
    </style>
</head>
<body>
    <!--
    CSS (Cascading Style Sheet) can be applied in 3 ways
    ----------------------------
    1.Inline CSS - style as attribute
    2.Embedded CSS - style as Tag
    3.External CSS - style as File
    -->
    <h1>CSS</h1>

    <p style="font-size: 20px; color: green;">
        CSS is used to design web pages.
    </p>

    <ul>
        <li>Modern Web</li>
        <li>Usability</li>
        <li>Ethics</li>
        <li>Algorithm</li>
    </ul>
</body>
</html>
