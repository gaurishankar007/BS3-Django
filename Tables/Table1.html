<!DOCTYPE html>
<html>
<head>
    <title>Colorful Table</title>
    <link href="Table1_style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Text Values</th>
                <th>Em Units</th>
                <th>Px Units</th>
                <th>Pt Units</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbodY>
            <tr class="red">
                <td>xx-small</td>
                <td>.5 em</td>
                <td>8 px</td>
                <td>6 pt</td>
                <td>50 %</td>
            </tr>
            <tr  class="yellow">
                <td>x-small</td>
                <td>.60 em</td>
                <td>11 px</td>
                <td>8 pt</td>
                <td>60 %</td>
            </tr>
            <tr  id="green">
                <td>small</td>
                <td>.75 em</td>
                <td>13 px</td>
                <td>10 pt</td>
                <td>75 %</td>
            </tr>
            <tr  id="cyan">
                <td>medium</td>
                <td>1 em</td>
                <td>16 px</td>
                <td>12 pt</td>
                <td>100 %</td>
            </tr>
            <tr  id="purple">
                <td>large</td>
                <td>1.15 em</td>
                <td>18 px</td>
                <td>13.5 pt</td>
                <td>110 %</td>
            </tr>
            <tr  id="yellow">
                <td>x-large</td>
                <td>1.5 em</td>
                <td>24 px</td>
                <td>18 pt</td>
                <td>150 %</td>
            </tr>
            <tr  id="red">
                <td>xx-large</td>
                <td>2 em</td>
                <td>30 px</td>
                <td>24 pt</td>
                <td>200 %</td>
            </tr>
        </tbodY>
    </table>
</body>
</html>
